<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>블로그 플랫폼</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<header>
    <h1>블로그 플랫폼</h1>
    <nav>
        <a href="/">홈</a>
        <a href="/about">소개</a>
        <a href="/contact">문의</a>
        <a href="/admin/dashboard" sec:authorize="hasRole('ADMIN')">관리자</a>
        <a href="/logout" sec:authorize="isAuthenticated()">로그아웃</a>
    </nav>
</header>

<main>
    <div th:fragment="layout-content">
        <!-- 자식 템플릿에서 전달한 내용이 이곳에 삽입됨 -->
        <th:block th:replace="~{::body-content}"></th:block>
    </div>
</main>

<footer>
    <p>© 2025 블로그 플랫폼</p>
</footer>
</body>
</html>
