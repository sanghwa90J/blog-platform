<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout::content}">
<head>
    <title>대시보드</title>
</head>
<body>
<th:block th:fragment="content">
    <h2>관리자 대시보드</h2>
    <p>환영합니다, 관리자님! 😊</p>

    <h3>📊 블로그 통계</h3>
    <ul>
        <li>총 게시글 수: <span th:text="${postCount}">0</span>개</li>
        <li>총 사용자 수: <span th:text="${userCount}">0</span>명</li>
        <li>총 방문자 수: <span th:text="${visitorCount}">0</span>명</li>
    </ul>

    <h3>📝 최근 게시글</h3>
    <table border="1">
        <thead>
        <tr>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${recentPosts}">
            <td th:text="${post.title}">제목</td>
            <td th:text="${post.author}">작성자</td>
            <td th:text="${post.createdAt}">작성일</td>
        </tr>
        </tbody>
    </table>
</th:block>
</body>
</html>
